
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Nómina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .autorizada {
            color: green;
            font-weight: bold;
        }
        .no-autorizada {
            color: red;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            margin-top: 20px; /* Añadir margen superior */
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gestión de Nóminas</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Salario</th>
                <th>Bruto</th>
                <th>Deducciones</th>
                <th>Bonificaciones</th>
                <th>Total a Pagar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre todas las nominas -->
            <tr th:each="nomina : ${todasLasNominas}">
                <td th:text="${nomina.empleado}"></td>
                <td th:text="${nomina.mes}"></td>
                <td th:text="${nomina.anio}"></td>
                <td th:text="${nomina.salarioBruto}"></td>
                <td th:text="${nomina.deducciones}"></td>
                <td th:text="${nomina.bonificaciones}"></td>
                <td th:text="${nomina.totalPago}"></td>
            </tr>
            <tr>
                <td>Marzo 2024</td>
                <td>1800</td>
                <td>1800</td>
                <td>150</td>
                <td>80</td>
                <td>1730</td>
            </tr>
            <tr>
                <td>Abril 2024</td>
                <td>1800</td>
                <td>1800</td>
                <td>220</td>
                <td>120</td>
                <td>1700</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/home_rh}" class="btn">Volver al Inicio</a> <!-- Botón para volver al inicio -->
</body>
</html>
