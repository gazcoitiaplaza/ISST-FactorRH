<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Nóminas</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button onclick="location.href='/';" type="button" class="btn btn-primary">Volver al Inicio</button>
        <button onclick="location.href='/login';" type="button" class="btn btn-primary ml-auto">Cerrar sesion</button>
    </nav>
    <div class="container-fluid mt-4 text-center">
        <h2>Ultimas nominas</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Salario Bruto</th>
                <th>Deducciones</th>
                <th>Bonificaciones</th>
                <th>Total a Pagar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre las nóminas y mostrar los detalles -->
            <th:block th:each="nomina : ${nominas}">
                <tr>
                    <td th:text="${nomina.fecha}"></td>
                    <td th:text="${nomina.salarioBruto}"></td>
                    <td th:text="${nomina.deducciones}"></td>
                    <td th:text="${nomina.bonificaciones}"></td>
                    <td th:text="${nomina.totalPago}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom text-right pr-4">
        <div class="container">
            <span class="text-muted">Factor RRHH</span>
        </div>
    </footer>
</body>
</html>
