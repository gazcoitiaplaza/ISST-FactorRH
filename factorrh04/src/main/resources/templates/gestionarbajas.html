<head>

    <title>Gestionar Bajas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            width: 33%; /* Establece el ancho de cada celda al 33% del ancho total de la tabla */
            box-sizing: border-box; /* Incluye el relleno y el borde en el ancho total */
            text-align: center; /* Centra el texto en las celdas */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Gestionar Bajas</h1>

    <table>
        <thead>

                <th>Email Solicitante</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Autorizado</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>

                <td></td>

                <td></td>

            <!-- Agrega más filas aquí si es necesario -->
        </tbody>
    </table>
</body>
</html>
