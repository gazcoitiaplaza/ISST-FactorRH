<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ausencias</title>
</head>
<body>
    <h1>Registro de Ausencias</h1>

    <!-- Botones para acciones -->
    <button onclick="registrarAusencia()">Registrar Ausencia</button>
    <button onclick="limpiarFormulario()">Limpiar Formulario</button>

    <!-- Formulario para registrar una ausencia -->
    <form id="formularioAusencia">
        <label for="idEmpleado">ID Empleado:</label>
        <input type="text" id="idEmpleado" name="idEmpleado" required><br><br>

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required><br><br>

        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" required><br><br>

        <label for="tipoAusencia">Tipo de Ausencia:</label>
        <select id="tipoAusencia" name="tipoAusencia" required>
            <option value="vacaciones">Vacaciones</option>
            <option value="enfermedad">Enfermedad</option>
            <option value="permiso">Permiso</option>
        </select><br><br>

        <label for="autorizada">Autorizada:</label>
        <input type="checkbox" id="autorizada" name="autorizada"><br><br>

        <label for="notas">Notas:</label><br>
        <textarea id="notas" name="notas" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Función para registrar una ausencia (simulada)
        function registrarAusencia() {
            alert("Ausencia registrada (simulado)");
        }

        // Función para limpiar el formulario
        function limpiarFormulario() {
            document.getElementById("formularioAusencia").reset();
        }
    </script>
</body>
</html>
