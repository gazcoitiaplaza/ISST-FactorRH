<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ausencias</title>
</head>
<body>
    <h1>Registro de Ausencias</h1>

    <!-- Formulario para registrar una ausencia -->
    <form action="#" th:action="@{/ausencias/registrar}" th:object="${ausencia}" method="post">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}" required><br><br>

        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" th:field="*{fechaFin}" required><br><br>

        <label for="tipoAusencia">Tipo de Ausencia:</label>
        <select id="tipoAusencia" name="tipoAusencia" th:field="*{tipoAusencia}" required>
            <option value="VACACIONES">Vacaciones</option>
            <option value="AUSENCIA">Enfermedad</option>
            <option value="BAJA">Permiso</option>
        </select><br><br>

        <label for="autorizada">Autorizada:</label>
        <input type="checkbox" id="autorizada" name="autorizada" th:field="*{autorizada}"><br><br>

        <label for="notas">Notas:</label><br>
        <textarea id="notas" name="notas" th:field="*{notas}" rows="4" cols="50"></textarea><br><br>

        <!-- Campo oculto para pasar el ID del empleado automáticamente -->
        <input type="hidden" name="nombreUsuario" th:value="${#authentication.principal.username}" />
        
        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>

    <!-- Lista de ausencias del usuario -->
    <h2>Ausencias registradas</h2>
    <table>
        <thead>
            <tr>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Tipo de Ausencia</th>
                <th>Autorizada</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ausencia : ${listaAusencias}">
                <td th:text="${#dates.format(ausencia.fechaInicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(ausencia.fechaFin, 'dd-MM-yyyy')}"></td>
                <td th:text="${ausencia.tipoAusencia}"></td>
                <td th:text="${ausencia.autorizada} ? 'Sí' : 'No'"></td>
                <td th:text="${ausencia.notas}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Botones para acciones -->
    <button onclick="location.href='/'" type="button">Volver al Inicio</button>
</body>
</html>
