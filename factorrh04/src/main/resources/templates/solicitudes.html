<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Ausencia</title>
</head>
<body>
<h1>Solicitudes de Ausencia</h1>
<table border="1">
    <thead>
    <tr>
        <th>Empleado</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Autorizada</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="solicitud : ${solicitudes}">
        <td th:text="${solicitud.nombreUsuario}"></td>
        <td th:text="${#dates.format(solicitud.fechaInicio, 'dd-MM-yyyy')}"></td>
        <td th:text="${#dates.format(solicitud.fechaFin, 'dd-MM-yyyy')}"></td>
        <td th:text="${solicitud.autorizada ? 'SÃ­' : 'No'}"></td>
        <td>
            <form th:action="@{/solicitudes/aprobar/{id}(id=${solicitud.id})}" method="post">
                <button type="submit">Aprobar</button>
            </form>
            <form th:action="@{/solicitudes/rechazar/{id}(id=${solicitud.id})}" method="post">
                <button type="submit">Rechazar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
