<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    
        .container {
            margin-top: 50px;
        }
    
        header {
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex; /* Añadido para usar flexbox */
            align-items: center; /* Añadido para alinear los elementos verticalmente en el centro */
            justify-content: center; /* Añadido para alinear los elementos horizontalmente en el centro */
            font-family: 'Monaco', monospace; /* Añadido para cambiar la fuente a Monaco */
        }
    
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <header style="color: white; background-color:#12223b;">
                    <h1 class="text-center" style="margin-top: 0;">FACTOR-RH</h1>
                    <nav>
                        <img th:src="@{/img/logo.jpeg}" class="logo">
                    </nav>
                </header>
                <h2>Iniciar sesión</h2>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #324658; border-color: #324658;">Iniciar sesión</button>
                        <a th:href="@{/login}" class="btn btn-link">¿Has olvidado tu contraseña?</a>
                    </div>
                    <p th:if="${param.error}" class="text-danger">Nombre de usuario o contraseña inválidos.</p>
                    <p th:if="${param.logout}" class="text-success">Has cerrado sesión exitosamente.</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
